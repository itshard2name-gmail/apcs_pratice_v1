version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: apcs-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: apcs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./server/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql

  backend:
    build: ./server
    container_name: apcs-backend-dev
    environment:
      - PORT=3000
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=apcs_db
      - POSTGRES_PORT=5432
      - JWT_SECRET=apcs-secret-key-dev
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - db
    command: sh -c "npm install && node --watch index.js"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: build-stage
    container_name: apcs-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_TARGET=http://backend:3000
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data_dev:
